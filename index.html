<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo Merchant</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <button>Turn on the Lights</button>
    <audio src="Sia_-_Unstoppable_(Lyrics)(128k).mp3" loop></audio>
    <div class="container">
        <div class="images">
            <img src="images/bulb1.jpg">
            <img src="images/bulb2.jpg">
            <img src="images/bulb1.jpg">
            <img src="images/bulb3.jpg">
            <img src="images/bulb2.jpg">
            <img src="images/bulb3.jpg">
            <img src="images/bulb2.jpg">
        </div>
        <div class="prize">
            <div class="present">
                <div class="lower-box">
                    <span><div class="letters greet">Happy</div></span>
                    <span><div class="letters day">Birthday</div></span>
                    <span><div class="letters name">Lodie</div></span>
                 </div>
                 <small>click to open box</small>
                <div class="lid"></div>
                <div class="ribbon1"></div>
                <div class="ribbon2"></div>
                <div class="ribbon3"></div>
            </div>
        </div>
    </div>
<div class="cake">
    
    <div class="plate"></div>

    <div class="layer layer-bottom"></div>

    <div class="layer layer-middle"></div>

    <div class="layer layer-top"></div>

    <div class="icing"></div>

    <div class="drip drip1"></div>

    <div class="drip drip2"></div>

    <div class="drip drip3"></div>

    <div class="candle">

        <div class="flame"></div>

    </div>

</div>

<div class="balloons">
    <img class="bal1" src="images/bal1.jpg">
    <img class="bal2" src="images/bal2.jpg">
    <img class="bal3" src="images/bal3.jpg">
    <img class="bal4" src="images/bal4.jpg">
    <img class="bal5" src="images/bal5.jpg">
    <img class="bal6" src="images/bal6.jpg">
    
</div>
    <script src="script.js"></script>
</body>
</html>
